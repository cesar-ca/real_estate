<!DOCTYPE html>
<html>
    <head>
        {% if title %}
        <title>
            Real Estate | {{ title }}
        </title>
        {% else %}
        <title>
            Real Estate
        </title>
        {% endif %}
    </head>
    <body>
        {% for listing in listings %}
            <h1>{{ listing.office }}</h1>
            <p>By {{ listing.agent }} on {{ listing.date }}</p>
            <p>{{ listing.bathrooms }}</p>

        {% endfor %}
    </body>
</html>
